<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Boutique en Ligne</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #f2f2f2;
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            border-radius: 4px;
            background-color: #ddd;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #bbb;
        }
        main {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        #cart-icon {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }
        #cart {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background-color: white;
            border-left: 1px solid #ddd;
            padding: 1rem;
            overflow-y: auto;
            transition: right 0.3s ease;
            z-index: 999;
        }
        #cart.open {
            right: 0;
        }
        #search-bar {
            margin: 1rem 0;
            display: flex;
            gap: 0.5rem;
        }
        #search-bar input {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #categories {
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        #order-form {
            margin-top: 2rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            #cart {
                width: 100%;
                right: -100%;
            }
            #search-bar {
                flex-direction: column;
            }
            #categories {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ma Boutique en Ligne</h1>
    </header>
    <nav>
        <a href="#home">Accueil</a>
        <a href="#products">Produits</a>
        <a href="#order">Commander</a>
    </nav>
    <main id="content">
        <!-- Le contenu changera en fonction de la page -->
    </main>
    <div id="cart-icon" onclick="toggleCart()">ðŸ›’</div>
    <div id="cart">
        <h2>Panier</h2>
        <ul id="cart-items"></ul>
        <p>Total: <span id="cart-total">0</span>â‚¬</p>
        <button onclick="generatePDF()">TÃ©lÃ©charger le rÃ©capitulatif PDF</button>
    </div>

    <script>
        // Contenu de la page d'accueil
        const homePage = `
            <h2>Bienvenue dans notre boutique</h2>
            <p>DÃ©couvrez nos produits exceptionnels !</p>
        `;

        // Contenu de la page des produits
        const productsPage = `
            <h2>Nos Produits</h2>
            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Rechercher un produit">
                <button onclick="searchProducts()">Rechercher</button>
            </div>
            <div id="categories">
                <button onclick="filterProducts('all')">Tous</button>
                <button onclick="filterProducts('electronics')">Ã‰lectronique</button>
                <button onclick="filterProducts('clothing')">VÃªtements</button>
            </div>
            <div id="product-list"></div>
        `;

        // Contenu de la page de commande
        const orderPage = `
            <h2>Passer une commande</h2>
            <form id="order-form">
                <label for="name">Nom :</label>
                <input type="text" id="name" required><br><br>
                <label for="email">Email :</label>
                <input type="email" id="email" required><br><br>
                <label for="address">Adresse :</label>
                <textarea id="address" required></textarea><br><br>
                <button type="submit">Commander</button>
            </form>
        `;

        // Liste des produits
        const products = [
            { id: 1, name: "Smartphone", price: 300, category: "electronics" },
            { id: 2, name: "Laptop", price: 800, category: "electronics" },
            { id: 3, name: "T-shirt", price: 20, category: "clothing" },
            { id: 4, name: "Jeans", price: 50, category: "clothing" },
        ];

        // Fonction pour afficher les produits
        function displayProducts(productsToShow = products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            productsToShow.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product fade-in';
                productDiv.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>Prix : ${product.price}â‚¬</p>
                    <p>CatÃ©gorie : ${product.category}</p>
                    <button onclick="addToCart(${product.id}, '${product.name}', ${product.price})">Ajouter au panier</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        // Fonction pour changer le contenu de la page
        function navigate(page) {
            const content = document.getElementById('content');
            content.style.opacity = '0';
            setTimeout(() => {
                switch(page) {
                    case 'home':
                        content.innerHTML = homePage;
                        break;
                    case 'products':
                        content.innerHTML = productsPage;
                        displayProducts();
                        break;
                    case 'order':
                        content.innerHTML = orderPage;
                        document.getElementById('order-form').addEventListener('submit', submitOrder);
                        break;
                }
                content.style.opacity = '1';
            }, 300);
        }

        // Initialiser la page d'accueil
        navigate('home');

        // Gestion du panier
        let cart = [];
        function addToCart(id, name, price) {
            cart.push({id, name, price});
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - ${item.price}â‚¬ `;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Supprimer';
                removeButton.onclick = () => removeFromCart(index);
                li.appendChild(removeButton);
                cartItems.appendChild(li);
                total += item.price;
            });
            cartTotal.textContent = total;
        }

        // Fonction pour ouvrir/fermer le panier
        function toggleCart() {
            const cart = document.getElementById('cart');
            cart.classList.toggle('open');
        }

        // Fonction de recherche
        function searchProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm)
            );
            displayProducts(filteredProducts);
        }

        // Fonction de filtrage par catÃ©gorie
        function filterProducts(category) {
            const filteredProducts = category === 'all' ? products : products.filter(product => product.category === category);
            displayProducts(filteredProducts);
        }

        // Fonction pour soumettre la commande
        function submitOrder(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            alert(`Commande passÃ©e pour ${name} (${email}) Ã  l'adresse : ${address}\nTotal : ${document.getElementById('cart-total').textContent}â‚¬`);
            generatePDF();
            cart = [];
            updateCart();
        }

        // Fonction pour gÃ©nÃ©rer le PDF
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(20);
            doc.text('RÃ©capitulatif de commande', 10, 20);
            
            doc.setFontSize(12);
            let y = 40;
            cart.forEach((item, index) => {
                doc.text(`${index + 1}. ${item.name} - ${item.price}â‚¬`, 10, y);
                y += 10;
            });
            
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            doc.setFontSize(16);
            doc.text(`Total: ${total}â‚¬`, 10, y + 10);
            
            doc.save('recap-commande.pdf');
        }

        // Ajouter des Ã©couteurs d'Ã©vÃ©nements pour la navigation
        document.querySelector('a[href="#home"]').addEventListener('click', (e) => {
            e.preventDefault();
            navigate('home');
        });
        document.querySelector('a[href="#products"]').addEventListener('click', (e) => {
            e.preventDefault();
            navigate('products');
        });
        document.querySelector('a[href="#order"]').addEventListener('click', (e) => {
            e.preventDefault();
            navigate('order');
        });
    </script>
</body>
</html>
